allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"

subprojects {
    // Define o diretório de build para cada subprojeto
    buildDir = "${rootProject.buildDir}/${project.name}"

    // Faz com que cada subprojeto dependa da avaliação do projeto ":app"
    evaluationDependsOn(":app")
}

// Registra a tarefa "clean" para deletar o diretório de build do projeto raiz
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}